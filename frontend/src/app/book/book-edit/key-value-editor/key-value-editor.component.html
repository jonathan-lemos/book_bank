<div *ngFor="let kvp of this.internalKeyValueListing; index as i" class="kvp-row">
  <input (ngModelChange)="this.afterMutateKvp(i)" [(ngModel)]="kvp.key" [placeholder]="this.placeholderKey(kvp.key)"
         class="key">
  <input (ngModelChange)="this.afterMutateKvp(i)" [(ngModel)]="kvp.value" [placeholder]="this.placeholderValue(kvp.value)"
         class="value">
  <fa-icon (click)="this.deleteKvp(i)" [icon]="['fas', 'trash']" class="delete-button"></fa-icon>
</div>
