<div class="w-80 col">
  <div class="w-100 row">
    <div class="img-container fill-height fluid grow">
      <img [src]="this.cover_url()" alt="Book Cover">
    </div>
    <div class="w-80 col">
      <b class="size-150 m-m">{{this.title()}}</b>
      <table>
        <tr *ngFor="let kvp of this.metadataList">
          <td>{{kvp.key}}</td>
          <td>{{kvp.value}}</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="w-100 row">
    <button class="accent border hover-glow">
      <fa-icon [icon]="['fas', 'download']" class="mr-xs"></fa-icon>
      Download ({{this.size_string}})
    </button>
    <button (click)="this.edit.emit()" *ngIf="this.auth.hasRole('librarian', 'admin')" class="red border hover-glow">
      <fa-icon [icon]="['fas', 'edit']" class="mr-xs"></fa-icon>
      Edit
    </button>
  </div>
</div>
