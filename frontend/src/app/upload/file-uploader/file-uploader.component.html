<div class="w-100 col">
  <div class="outer">
    <div class="text">
      <p>Click here or drag a pdf.</p>
    </div>
    <input #file_input accept="application/pdf" name="book" type="file">
    <input [(ngModel)]="this.filename" name="filename" type="hidden">
    <canvas #pdf_preview></canvas>
  </div>
  <button (click)="this.tryUpload()" [disabled]="this.filename === null"
          class="border-accent glow-accent-hover w-100 mt-m">
    <fa-icon [icon]="['fas', 'upload']" class="mr-xs"></fa-icon>
    {{this.uploadText}}
  </button>
</div>
