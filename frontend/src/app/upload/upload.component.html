<app-loading class="fluid" [promise]="this.promiseObj" (closed)="this.onClose()">
  <form #upload_form class="w-50 h-100 col center" method="post" enctype="multipart/form-data">
    <label class="w-100">
      Title
      <input class="w-100" type="text" name="title" placeholder="Title" [(ngModel)]="this.title">
    </label>
    <app-file-uploader (newFilename)="this.title = $event"></app-file-uploader>
  </form>
</app-loading>
