<nav [class]="'w-100 row nowrap px-m align-center ' + (this.url.startsWith('/login') ? 'hidden' : '')" >
    <a [routerLink]="['home']" class="title flicker">book_bank</a>
    <app-link *ngFor="let link of links" [href]="link.path" [title]="link.name"
        [active]="link.active"></app-link>
    <div class="grow"></div>
    <app-link *ngIf="this.auth.isAuthenticated()" href="login" title="Logout" [active]="false"
        (click)="this.auth.logout()"></app-link>
</nav>
