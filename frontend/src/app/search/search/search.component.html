<app-navbar></app-navbar>
<div class="fluid col center">
  <span *ngIf="this.books !== undefined && this.books.length === 0">No books found matching '{{this.query}}'.</span>
  <app-book-listing *ngFor="let book of books" [book]="book"></app-book-listing>
  <div (change)="this.onIntersectChange($event)" appIntersectionObserver class="intersection-observer"></div>
  <span *ngIf="this.err.length > 0" class="error">{{this.err}}</span>
</div>
