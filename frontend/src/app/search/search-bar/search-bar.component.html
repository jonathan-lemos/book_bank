<div class="searchbar">
  <div class="input">
    <label>
      <input type="text" placeholder="Search" [(ngModel)]="searchText" (keyup)="onKeyUp($event)">
    </label>
    <button (click)="this.searchText.length > 0 && this.search.emit(searchText)">
      <fa-icon [icon]="['fas', 'search']"></fa-icon>
    </button>
  </div>
  <div class="my-s w-100 relative">
    <div *ngIf="this.suggestions.length > 0" class="suggestions">
      <div *ngFor="let suggestion of suggestions" class="suggestion" (click)="this.onClickSuggestion.emit(suggestion)">
        <div class="text">{{suggestion.title}}</div>
        <div class="type"></div>
      </div>
    </div>
  </div>
</div>
