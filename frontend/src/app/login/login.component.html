<div class="col w-50">
  <h1 class="title flicker">book_bank</h1>
  <label class="w-100">
    <input type="text" name="username" placeholder="Username" class="w-100" [(ngModel)]="username">
  </label>
  <label class="w-100">
    <input type="password" name="password" placeholder="Password" class="w-100" (keydown)="this.keydown($event)"
      [(ngModel)]="password">
  </label>
  <div class="col m-s">
    <button class="glow-accent-hover mb-m" (click)="this.login()">Login</button>
    <span class="error" *ngIf="this.error.length > 0">{{this.error}}</span>
  </div>
</div>
