<div class="col w-50">
  <h1 class="vaporwave-title flicker size-350 my-s">book_bank</h1>
  <app-text-input #usernameInput class="w-100 my-xs" [(value)]="this.username" prompt="username> "
                  (enter)="this.focusPassword()"></app-text-input>
  <app-text-input #passwordInput class="w-100 my-xs" [(value)]="this.password" prompt="password> "
                  type="password" (enter)="this.login()"></app-text-input>
  <div class="col m-s">
    <app-button (click)="this.login()" text="[login]" class="my-s" [disabled]="!this.fieldsAreValid()"></app-button>
    <div class="row my-l">
      or <app-button (click)="this.navigateToCreateAccount()" text="[create account]" class="my-s"></app-button>
    </div>
    <span *ngIf="this.error.length > 0" class="error">{{this.error}}</span>
  </div>
</div>
