<div [class]="this.class + ' relative ' + this.state">
  <ng-content></ng-content>
  <div class="dialog" *ngIf="this.state !== 'not-loading'">
    <b class="size-200" *ngIf="this.state === 'loading'">{{this.spinnerState}}</b>
    <div *ngIf="this.isFinished()">
      <span class="close" (click)="this.close()">X</span>
      <b class="size-200 success pb-s" *ngIf="this.state.isSuccess()">success</b>
      <b class="size-200 failure pb-s" *ngIf="this.state.isError()">error</b>
      <p class="w-50">
        {{this.state.value}}
      </p>
    </div>
  </div>
</div>
